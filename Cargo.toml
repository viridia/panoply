[package]
name = "panoply"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/*"]

[dependencies]
bevy = { version = "0.13.0", features = ["dynamic_linking", "file_watcher"] }
bevy-inspector-egui = "0.19.0"
# bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking.git", branch = "main" }
bitflags = "2.4.2"
directories = "5.0.1"
earcutr = "0.4.3"
futures-lite = "2.2.0"
lru = "0.11.0"
rmp-serde = "1.1.2"
serde = "1.0.171"
serde_bytes = "0.11.12"
serde_derive = "1.0.171"
serde_json = "1.0.103"
serde_repr = "0.1.16"
thiserror = "1.0.57"
panoply_exemplar = { path = "crates/panoply_exemplar" }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[patch.crates-io]
bevy = { path = "../bevy", features = ["dynamic_linking"] }
# bevy = { git = "https://github.com/bevyengine/bevy.git", features = ["dynamic_linking"], branch = "main" }
